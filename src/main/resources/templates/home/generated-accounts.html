<main th:remove="tag">
    <div class="main-container">
        <section class="bg--secondary">
            <div class="container">
                <th:block th:if="${message}">
                    <div id="message" class="notification pos-right pos-top col-sm-6 col-md-4 col-xs-12 growl-notice notification--reveal" data-animation="from-right" data-notification-link="growl" style="top: 40px;">
                        <div class="boxed boxed--sm bg--dark">
                            <span th:text="${message}"></span>
                        </div>
                        <div class="notification-close-cross notification-close"></div>
                    </div>
                </th:block>

                <div class="row">
                    <th:block th:each="name : ${names}">
                        <label>Name</label>
                        <h4 th:text="${name}"></h4>
                    </th:block>

                    <th:block th:each="email : ${emails}">
                        <label>Email</label>
                        <h4 th:text="${email}"></h4>
                    </th:block>

                    <th:block th:each="pass : ${passwords}">
                        <label>Password</label>
                        <h4 th:text="${pass}"></h4>
                    </th:block>
                </div>
            </div>
        </section>
    </div>
</main>
