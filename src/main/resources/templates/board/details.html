<main th:remove="tag">
    <div class="main-container">
        <section class="bg--secondary">
            <div class="container">
                <th:block th:if="${message}">
                    <div id="message" class="notification pos-right pos-top col-sm-6 col-md-4 col-xs-12 growl-notice notification--reveal" data-animation="from-right" data-notification-link="growl" style="top: 40px;">
                        <div class="boxed boxed--sm bg--dark">
                            <span th:text="${message}"></span>
                        </div>
                        <div class="notification-close-cross notification-close"></div>
                    </div>
                </th:block>

                <div class="row">
                    <h1 th:text="${board.name}"></h1>
                    <h5 th:text="${board.description}"></h5>
                    <div class="masonry">
                        <div class="masonry__container masonry--active">
                            <th:block th:each="task : ${tasks}">
                                <div class="col-sm-4 masonry__item">
                                    <a th:href="@{/boards/{id}/tasks/{id2}(id=${board.id})(id2=${task.id})}">
                                        <div class="boxed bg--white box-shadow">
                                            <span>Task</span>
                                            <hr/>
                                            <p th:text="${task.description}"></p>
                                        </div>
                                    </a>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="col-sm-12 text-center">
                        <a th:href="@{/boards/{id}/tasks/create(id=${board.id})}">
                            <button type="button" class="btn bg--dark">Add task</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
