<main th:remove="tag">
    <div class="main-container">
        <section class="height-20">
            <div class="container pos-vertical-center">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h2>Our Mobile Application</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg--secondary text-justify" style="padding-top: 4em;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <th:block th:if="${message}">
                            <div id="message" class="notification pos-right pos-top col-sm-6 col-md-4 col-xs-12 growl-notice notification--reveal" data-animation="from-right" data-notification-link="growl" style="top: 40px;">
                                <div class="boxed boxed--sm bg--dark">
                                    <span th:text="${message}"></span>
                                </div>
                                <div class="notification-close-cross notification-close"></div>
                            </div>
                        </th:block>

                        <h4 class="text-center">Mobile App</h4>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
