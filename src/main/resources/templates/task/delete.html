<main th:remove = "tag">
    <div class="main-container">
        <section class="height-100 cover cover-8">
            <div class="col-md-7 col-sm-5">
                <div class="background-image-holder">
                    <img alt="image" src="/img/task-create-bg.jpg"/>
                </div>
            </div>
            <div class="col-md-5 col-sm-7 bg--white text-center">
                <div class="pos-vertical-center">
                    <img class="logo" alt="Pillar" src="/img/logo3.jpg"/>
                    <p class="lead">
                        Delete Task
                    </p>
                    <div class="text-left">
                        <form method="post" th:action="@{/tasks/delete/{id}(id=${task.id})}">
                            <th:block th:if="${message}">
                                <div id="message" class="notification pos-right pos-top col-sm-6 col-md-4 col-xs-12 growl-notice notification--reveal" data-animation="from-right" data-notification-link="growl" style="top: 40px;">
                                    <div class="boxed boxed--sm bg--dark">
                                        <span th:text="${message}"></span>
                                    </div>
                                    <div class="notification-close-cross notification-close"></div>
                                </div>
                            </th:block>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-with-icon">
                                        <label>Description:</label>
                                        <i class="icon icon-Male-2"></i>
                                        <input type="text" name="description" placeholder="Description" autocomplete="off" th:value="${task.description}" readonly="readonly"/>
                                    </div>

                                    <div class="input-select">
                                        <label>Type:</label>
                                        <select name="typeName" th:field="${task.type.name}" required="required" readonly="readonly">
                                            <th:block th:each="type : ${types}">
                                                <option th:value="${type.name}" th:text="${type.name}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn--primary vpe" onClick="return checker();">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
